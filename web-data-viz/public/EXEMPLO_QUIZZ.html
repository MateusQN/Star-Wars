<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/imgs/starwars-removebg-preview.png">
</head>


<body onload="onloadEsconder()">

    <header>
        <div id="header-left">
            <img src="./assets/imgs/starwars-removebg-preview.png" alt="">
            <nav>
                    <a href="./dashboard/cards.html" class="active"><button>Patente</button> </a>
                    <a href="../EXEMPLO_QUIZZ.html"><button>Quiz</button></a>
                    <a href="./../index.html"><button>Sair</button></a>
                
            </nav>
        </div>
    </header>

<main>
    <div id="pontuacaoEJogo">
        <button id="btnIniciarQuiz" class="btn-iniciar" onclick="iniciarQuiz()">INICIAR QUIZ</button>

        <div id="jogo" class="width-fit-content flex-colunar border-secondary quiz">

            <div id="infoQuestao" class="padding-8">
                <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span> de <span id="qtdQuestoes"></span>
                    questões.</span>
            </div>

            <div id="perguntaDaQuestaoAtual" class="padding-8">
                <span id="spanQuestaoExibida" class="text-bold"></span>
            </div>

       
            <div id="opcoes" class="flex-colunar padding-8">
                <span>
                    <input type="radio" id="primeiraOpcao" name="option" class="radio" value="alternativaA" />
                    <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                </span>
                <span>
                    <input type="radio" id="segundaOpcao" name="option" class="radio" value="alternativaB" />
                    <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                </span>
                <span>
                    <input type="radio" id="terceiraOpcao" name="option" class="radio" value="alternativaC" />
                    <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                </span>
                <span>
                    <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                    <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                </span>
            </div>

            <div id="botoes" class="flex-colunar padding-8">
                <button onclick="submeter(), avancar()" id="btnSubmeter">Submeter resposta</button>
                <!-- <button onclick="" id="btnProx" disabled>Avançar para próxima questão</button> -->
            </div>

        </div>
    </div>
    </main>
</body>

</html>
<script>
    const listaDeQuestoes = [


    {
        "pergunta": "Qual é o primeiro passo para o Lado Negro, conforme o Código Jedi?",
        "alternativaA": "Ataque",
        "alternativaB": "Ódio",
        "alternativaC": "Medo",
        "alternativaD": "Raiva",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "Qual é a classificação de um jovem sensitivo à Força que está em treinamento sob a tutela de um Cavaleiro ou Mestre?",
        "alternativaA": "Cavaleiro Jedi",
        "alternativaB": "Iniciado Jedi",
        "alternativaC": "Padawan",
        "alternativaD": "Grão-Mestre",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "Qual é o principal critério para um Cavaleiro Jedi ser elevado ao posto de Mestre Jedi?",
        "alternativaA": "Derrotar um Lorde Sith",
        "alternativaB": "Construir seu próprio Templo Jedi",
        "alternativaC": "Treinar com sucesso um Padawan até se tornar Cavaleiro",
        "alternativaD": "Dominar todos os Sete Formulários de Combate",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "Onde estava localizado o principal Templo Jedi e o Alto Conselho Jedi durante a era da República Galáctica?",
        "alternativaA": "Yavin IV",
        "alternativaB": "Coruscant",
        "alternativaC": "Alderaan",
        "alternativaD": "Dagobah",
        "alternativaCorreta": "alternativaB"
    },
    {
        "pergunta": "Qual das seguintes emoções é explicitamente desencorajada pelo Código Jedi por levar ao sofrimento e ao Lado Negro?",
        "alternativaA": "Serenidade",
        "alternativaB": "Paixão",
        "alternativaC": "Calma",
        "alternativaD": "Conhecimento",
        "alternativaCorreta": "alternativaB"
    },
    {
        "pergunta": "Qual é o termo para o ritual que um Padawan deve passar para se tornar um Cavaleiro Jedi, testando suas habilidades e caráter?",
        "alternativaA": "Missão de Serviço",
        "alternativaB": "Jornada de Iluminação",
        "alternativaC": "Testes Jedi",
        "alternativaD": "Ascensão de Mestre",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "A Força, conforme descrita por Obi-Wan Kenobi, é um campo de energia criado por...?",
        "alternativaA": "O Templo Jedi e os Holocrons",
        "alternativaB": "A galáxia e seus sóis",
        "alternativaC": "Todos os seres vivos",
        "alternativaD": "Apenas os Lordes Sith e os Jedi",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "Qual arma é considerada a ferramenta mais importante de um Jedi e um reflexo de sua conexão com a Força?",
        "alternativaA": "Blaster de Precisão",
        "alternativaB": "Sabre de Luz",
        "alternativaC": "Bacamarte Pesado",
        "alternativaD": "Vibrolâmina",
        "alternativaCorreta": "alternativaB"
    },
    {
        "pergunta": "Qual é a função do Cristal Kyber dentro de um sabre de luz Jedi?",
        "alternativaA": "Apenas dar cor à lâmina",
        "alternativaB": "Controlar a temperatura do punho",
        "alternativaC": "Canalizar a energia da Força para criar a lâmina de plasma",
        "alternativaD": "Servir como uma fonte de energia primária",
        "alternativaCorreta": "alternativaC"
    },
    {
        "pergunta": "Qual é a mais alta classificação dentro de toda a Ordem Jedi, reservada para o líder da organização?",
        "alternativaA": "Mestre Jedi",
        "alternativaB": "Alto Cavaleiro",
        "alternativaC": "Grão-Mestre",
        "alternativaD": "Guardião da Força",
        "alternativaCorreta": "alternativaC"
    }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length

    let idUsuario = sessionStorage.ID_USUARIO
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    function onloadEsconder() {
        document.getElementById('jogo').style.display = "none"
    }

    function iniciarQuiz() {
   
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Não há alternativas escolhidas. Escolha uma opção.")
        } else {
            btnSubmeter.disabled = true

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Atenção... a próxima é a ultima questão!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
    }

    function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual

        const options = document.getElementsByName("option"); // recupera alternativas no html

        let alternativaCorreta = null // variável para armazenar a alternativa correta

        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                console.log("alternativaCorreta está no componente: " + alternativaCorreta)
                alternativaCorreta = option.labels[0].id
            }
        })

        // verifica se resposta assinalada é correta
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                pontuacaoFinal++
                certas++
            
                numeroDaQuestaoAtual++
            } else if (option.checked && option.value !== respostaQuestaoAtual) {
                const wrongLabelId = option.labels[0].id


                tentativaIncorreta++
                erradas++
                numeroDaQuestaoAtual++
            }
        })
    }

    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {

        window.location = "./dashboard/cards.html"
        


        fetch("/pontos/cadastrar", {    
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({

            pontuacaoFinalServer: pontuacaoFinal,
            idUsuarioServer: idUsuario
        }),
    })
    
    .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        
      });
    

    }
</script>
