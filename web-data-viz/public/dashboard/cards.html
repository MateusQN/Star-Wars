<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaTech | Tempo Real</title>


    <link rel="stylesheet" href="../css/dasboard1.css">
    <!-- <link rel="stylesheet" href="./../css/estilo.css" /> -->

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="obterDados()">

    <header>
        <div id="header-left">
            <img src="../assets/imgs/starwars-removebg-preview.png" alt="Logo do IceBlood">
            <nav>
                <ul>
                    <li><a href="./dashboard/cards.html" class="active">Patente</a></li>
                    <li><a href="../EXEMPLO_QUIZZ.html">Quiz</a></li>
                    <li><a href="./../index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container-kpi">
            <h1 id="titulo_nivel"></h1>

            <div class="cards-kpi" >
                <div class="card" id="div_sabedoria">
                    <h3>Sabedoria</h3>
                    
                </div>

                <div class="card" id="div_coragem">
                    <h3>Coragem</h3>
                </div>

                <div class="card" id="div_habilidade">
                    <h3>Habilidade</h3>
                </div>

                <div class="card" id="div_conhecimento">
                    <h3>Conhecimento</h3>
                </div>

                <div class="card" id="div_conexao">
                    <h3>Conexão com a Força</h3>
                </div>
            </div>
        </section>

        <section class="resultado">
            <div class="personagem" id="patente">
            
            </div>

            <div class="grafico"><canvas id="myChart"></canvas></div>
        </section>

        <div class="descricao_patente" id="descricao">
            
        </div>
    </main>



</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<script>

    function obterDados() {
        fetch('/pontos/listar')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                plotarGraficoRadar(data);
                plotarKPI(data);
                plotarInformacoes(data)
            })
            .catch(function (err) {
                console.log(err);
            })

        // Chamando a função para plotar o gráfico de linha com os dados
    }

    function plotarInformacoes(data){
            titulo_nivel.innerHTML = `Você está no nível de um: ${data[0].patente_atributo}`;
            patente.innerHTML += `<h3>Sua patente é ${data[0].patente_atributo}</h3>`;
            patente.innerHTML += `<img src="${data[0].imagem}" alt="">`;

            descricao.innerHTML += `<p>${data[0].descricao}</p>`;
        }


    function plotarKPI(data) {
        div_sabedoria.innerHTML += `<br><h1>${data[0].pontos_sabedoria}</h1>`
        div_coragem.innerHTML += `<br><h1>${data[0].pontos_coragem}</h1>`
        div_habilidade.innerHTML += `<br><h1>${data[0].pontos_habilidade}</h1>`
        div_conhecimento.innerHTML += `<br><h1>${data[0].pontos_conhecimento}</h1>`
        div_conexao.innerHTML += `<br><h1>${data[0].pontos_conexao}</h3>`
        
    }

    // Função para plotar o gráfico de linha
    function plotarGraficoRadar(data) {

        // Separando os rótulos (labels) e os dados dos votos

        const atributos = ['Sabedoria', 'Coragem', 'Habilidade', 'Conhecimento', 'Conexão'];

        var pontos = [];

        console.log(pontos);


        // Preenchendo os arrays com os dados
        for (var i = 0; i < data.length; i++) {
            pontos.push(data[i].pontos_sabedoria);
            pontos.push(data[i].pontos_coragem);
            pontos.push(data[i].pontos_habilidade);
            pontos.push(data[i].pontos_conhecimento);
            pontos.push(data[i].pontos_conexao);
        }



        // Capturando o elemento canvas pelo id 
        var ctx = document.getElementById('myChart').getContext('2d');
        // Criando o gráfico de linha usando o Chart.js
        var myChart = new Chart(ctx, {
            type: 'radar', // Tipo de gráfico: linha
            data: { // Dados para o gráfico
                labels: atributos, // Rótulos no eixo X
                datasets: [{
                    label: 'Atributos', // Nome do conjunto de dados
                    data: pontos, // Dados dos votos
                    backgroundColor: [
                        '#e3a60063', // Cor de fundo das linhas
                    ],
                    borderColor: [
                        '#E3A600', // Cor da borda das linhas
                    ],
                    borderWidth: 2, // Largura da borda das linhas
                    pointBackGroundColor: '#E3A600',
                    pointBorderColor: '#E3A600',
                    borderJoinStyle: '#ffff'

                }]
            },
        });

    }

</script>

</html>
